<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公众号文章导入Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-2xl p-6">
        <h1 class="text-4xl font-bold text-center mb-10">公众号文章导入Reader</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="destination">
                    选择导入目标
                </label>
                <select id="destination" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="reader">Reader</option>
                    <option value="readwise">Readwise</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
                    文章URL
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" type="url" placeholder="粘贴文章URL">
            </div>
            <div class="flex items-center justify-between">
                <button id="importButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
                    开始导入
                </button>
            </div>
            <div id="status" class="mt-4 text-center font-medium"></div>
        </div>
    </div>
    <script>
        document.getElementById('importButton').addEventListener('click', function() {
            var url = document.getElementById('url').value;
            var destination = document.getElementById('destination').value;
            var statusDiv = document.getElementById('status');

            if (!url) {
                statusDiv.textContent = "请输入有效的URL";
                statusDiv.className = "mt-4 text-center font-medium text-red-500";
                return;
            }

            statusDiv.textContent = "正在导入...";
            statusDiv.className = "mt-4 text-center font-medium text-blue-500";

            axios.post('/process', {
                url: url,
                target: destination
            })
            .then(function (response) {
                statusDiv.textContent = response.data.message;
                statusDiv.className = "mt-4 text-center font-medium text-green-500";
            })
            .catch(function (error) {
                statusDiv.textContent = error.response?.data?.error || "导入失败，请重试";
                statusDiv.className = "mt-4 text-center font-medium text-red-500";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
